<div class="filters-container">
  <div *ngFor="let filter of fields">
    <mat-form-field>
      <mat-select [placeholder]="filter">
        <mat-option (onSelectionChange)="onFilterSelect($event, filter)" *ngFor="let item of filterTags[filter]" [value]="item">
          {{item}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
